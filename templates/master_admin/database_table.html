{% extends "base.html" %}
{% block title %}{{ table_name }} - Database{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1><i class="fas fa-table"></i> {{ table_name }}</h1>
    <a href="{{ url_for('master_admin.database') }}" class="btn btn-secondary mb-3">‚Üê Back</a>
    <div class="table-responsive">
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                    {% for col in columns %}<th>{{ col }}</th>{% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for col in columns %}<td>{{ row[col] }}</td>{% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
