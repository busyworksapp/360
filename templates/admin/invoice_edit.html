{% extends "admin/base.html" %}

{% block title %}Edit Invoice {{ invoice.invoice_number }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="fas fa-edit"></i> Edit Invoice {{ invoice.invoice_number }}</h2>
    </div>
</div>

<div class="card">
    <div class="card-body p-4">
        <form method="POST" class="needs-validation">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" 
                           value="{{ invoice.due_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="draft" {% if invoice.status == 'draft' %}selected{% endif %}>Draft</option>
                        <option value="sent" {% if invoice.status == 'sent' %}selected{% endif %}>Sent</option>
                        <option value="viewed" {% if invoice.status == 'viewed' %}selected{% endif %}>Viewed</option>
                        <option value="partial" {% if invoice.status == 'partial' %}selected{% endif %}>Partial</option>
                        <option value="paid" {% if invoice.status == 'paid' %}selected{% endif %}>Paid</option>
                        <option value="overdue" {% if invoice.status == 'overdue' %}selected{% endif %}>Overdue</option>
                        <option value="cancelled" {% if invoice.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Additional notes for the customer...">{{ invoice.notes or '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="terms" class="form-label">Terms & Conditions</label>
                <textarea class="form-control" id="terms" name="terms" rows="4" placeholder="Payment terms, conditions...">{{ invoice.terms or '' }}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('admin_invoice_detail', invoice_id=invoice.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
