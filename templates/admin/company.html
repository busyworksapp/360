{% extends "admin/base.html" %}

{% block title %}Company Information{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-dark text-white">
        <h5 class="mb-0"><i class="fas fa-building"></i> Company Information</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" 
                               value="{{ company.company_name or '' }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="established_year" class="form-label">Established Year</label>
                        <input type="text" class="form-control" id="established_year" name="established_year" 
                               value="{{ company.established_year or '' }}" placeholder="2020">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ company.address or '' }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Primary Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ company.phone or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="secondary_phone" class="form-label">Secondary Phone</label>
                        <input type="tel" class="form-control" id="secondary_phone" name="secondary_phone" 
                               value="{{ company.secondary_phone or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Primary Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ company.email or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="secondary_email" class="form-label">Secondary Email</label>
                        <input type="email" class="form-control" id="secondary_email" name="secondary_email" 
                               value="{{ company.secondary_email or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ company.description or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="mission" class="form-label">Mission Statement</label>
                <textarea class="form-control" id="mission" name="mission" rows="4">{{ company.mission or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="logo" class="form-label">Company Logo</label>
                {% if company and company.logo_url %}
                    <div class="mb-2">
                        <img src="{{ company.logo_url }}" alt="Company Logo" class="company-logo">
                    </div>
                {% endif %}
                <input type="file" class="form-control" id="logo" name="logo" accept=".png,.jpg,.jpeg,.gif,.webp">
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
