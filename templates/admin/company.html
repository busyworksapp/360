{% extends "admin/base.html" %}

{% block title %}Company Information{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Breadcrumb & Page Title -->
    <div style="margin-bottom: 16px;">
        <div class="breadcrumb-d365">
            <a href="{{ url_for('admin_dashboard') }}">Home</a>
            <span class="separator">/</span>
            <span>Company Information</span>
        </div>
        <h1 style="font-size: 20px; font-weight: 600; margin: 4px 0 0 0; color: #FFFFFF !important;">
            <i class="fas fa-building"></i> Company Information
        </h1>
    </div>

    <!-- Company Form -->
    <div class="stat-card" style="background: #2C2C2C !important; border: 1px solid #4A4A4A !important;; border: 1px solid #4A4A4A !important; border: 1px solid #4A4A4A !important">
        <div class="card-body-d365">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="company_name">Company Name</label>
                        <input type="text" class="form-control-d365" id="company_name" name="company_name" 
                               value="{{ company.company_name or '' }}" required>
                    </div>
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="established_year">Established Year</label>
                        <input type="text" class="form-control-d365" id="established_year" name="established_year" 
                               value="{{ company.established_year or '' }}" placeholder="2020">
                    </div>
                </div>
                
                <div class="form-group-d365">
                    <label class="form-label-d365" for="address">Address</label>
                    <textarea class="form-control-d365" id="address" name="address" rows="3">{{ company.address or '' }}</textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="phone">Primary Phone</label>
                        <input type="tel" class="form-control-d365" id="phone" name="phone" 
                               value="{{ company.phone or '' }}">
                    </div>
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="secondary_phone">Secondary Phone</label>
                        <input type="tel" class="form-control-d365" id="secondary_phone" name="secondary_phone" 
                               value="{{ company.secondary_phone or '' }}">
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="email">Primary Email</label>
                        <input type="email" class="form-control-d365" id="email" name="email" 
                               value="{{ company.email or '' }}">
                    </div>
                    <div class="form-group-d365">
                        <label class="form-label-d365" for="secondary_email">Secondary Email</label>
                        <input type="email" class="form-control-d365" id="secondary_email" name="secondary_email" 
                               value="{{ company.secondary_email or '' }}">
                    </div>
                </div>
                
                <div class="form-group-d365">
                    <label class="form-label-d365" for="description">Description</label>
                    <textarea class="form-control-d365" id="description" name="description" rows="4">{{ company.description or '' }}</textarea>
                </div>
                
                <div class="form-group-d365">
                    <label class="form-label-d365" for="mission">Mission Statement</label>
                    <textarea class="form-control-d365" id="mission" name="mission" rows="4">{{ company.mission or '' }}</textarea>
                </div>
                
                <div class="form-group-d365">
                    <label class="form-label-d365" for="logo">Company Logo</label>
                    {% if company and company.logo_url %}
                        <div style="margin-bottom: 12px;">
                            <img src="{{ company.logo_url }}" alt="Company Logo" 
                                 style="max-width: 200px; max-height: 100px; border: 1px solid #4A4A4A; border-radius: 2px; padding: 8px; background: #353535;">
                        </div>
                    {% endif %}
                    <input type="file" class="form-control-d365" id="logo" name="logo" accept=".png,.jpg,.jpeg,.gif,.webp">
                </div>
                
                <div style="display: flex; gap: 8px; padding-top: 16px; border-top: 1px solid #4A4A4A;">
                    <button type="submit" class="btn-d365-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-d365-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
