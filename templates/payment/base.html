{% extends "base.html" %}

{% block title %}Payment - Barron CMS{% endblock %}

{% block extra_css %}
<style>
    /* D365 Payment Container */
    .payment-container {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 20px;
    }

    /* D365 Breadcrumb */
    .breadcrumb-d365 {
        font-size: 12px;
        color: #C0C0C0;
        margin-bottom: 16px;
    }

    .breadcrumb-d365 a {
        color: #DAA520;
        text-decoration: none;
    }

    .breadcrumb-d365 a:hover {
        text-decoration: underline;
    }

    .breadcrumb-d365 .separator {
        margin: 0 8px;
        color: #808080;
    }

    /* D365 Page Title */
    .page-title-d365 {
        font-size: 20px;
        font-weight: 600;
        margin: 4px 0 20px 0;
        color: #FFFFFF;
    }

    /* D365 Card */
    .d365-card {
        background: #353535;
        border: 1px solid #4A4A4A;
        border-radius: 2px;
        box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
        margin-bottom: 20px;
        overflow: hidden;
    }

    .card-header-d365 {
        padding: 16px 24px;
        border-bottom: 1px solid #4A4A4A;
        background: #2C2C2C !important!important;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .card-header-d365 h2 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: #FFFFFF;
    }

    .card-header-d365 h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        color: #FFFFFF;
    }

    .card-header-d365 p {
        font-size: 12px;
        color: #C0C0C0;
        margin: 4px 0 0 0;
    }

    .card-body-d365 {
        padding: 24px;
    }

    /* Order Summary - D365 Style */
    .order-summary {
        background: #353535;
        border: 1px solid #4A4A4A;
        border-radius: 2px;
        margin-bottom: 20px;
    }

    .order-summary-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 24px;
        border-bottom: 1px solid #2C2C2C;
        font-size: 12px;
    }

    .order-summary-item:last-child {
        border-bottom: none;
    }

    .order-summary-label {
        color: #C0C0C0;
        font-weight: 400;
    }

    .order-summary-value {
        color: #FFFFFF;
        font-weight: 600;
    }

    .order-summary-total {
        display: flex;
        justify-content: space-between;
        padding: 16px 24px;
        background: #1C1C1C;
        border-top: 2px solid #DAA520;
        font-size: 14px;
        color: #DAA520;
        font-weight: 600;
    }

    /* Payment Methods Grid */
    .payment-methods {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
    }

    .payment-method {
        padding: 20px;
        border: 2px solid #4A4A4A;
        border-radius: 2px;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s ease;
        background: #353535;
        position: relative;
    }

    .payment-method:hover {
        border-color: #DAA520;
        background: #2C2C2C;
    }

    .payment-method input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .payment-method input[type="radio"]:checked + label {
        color: #DAA520;
    }

    .payment-method.selected {
        border-color: #DAA520;
        background: #2196F3 !important;
    }

    .payment-method-label {
        display: block;
        font-weight: 600;
        color: #FFFFFF;
        cursor: pointer;
        font-size: 14px;
    }

    .payment-method-icon {
        font-size: 32px;
        margin-bottom: 12px;
    }

    .payment-method small {
        color: #C0C0C0;
        font-size: 12px;
        font-weight: 400;
    }

    /* D365 Forms */
    .payment-form {
        background: #353535;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #FFFFFF;
        font-weight: 600;
        font-size: 12px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #808080;
        border-radius: 2px;
        font-size: 14px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #FFFFFF;
        background: #353535;
    }

    .form-group input:hover,
    .form-group select:hover,
    .form-group textarea:hover {
        border-color: #FFFFFF;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #DAA520;
        box-shadow: none;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .form-row.full {
        grid-template-columns: 1fr;
    }

    /* D365 Buttons */
    .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    .btn-d365 {
        padding: 6px 20px;
        border: 1px solid #808080;
        border-radius: 2px;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.1s ease;
        height: 32px;
        min-width: 80px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn-d365-primary {
        background: #DAA520;
        color: white;
        border-color: #DAA520;
        flex: 1;
    }

    .btn-d365-primary:hover {
        background: #B8860B;
        border-color: #B8860B;
    }

    .btn-d365-primary:active {
        background: #B8860B;
        border-color: #B8860B;
    }

    .btn-d365-secondary {
        background: #353535;
        color: #FFFFFF;
        border-color: #808080;
    }

    .btn-d365-secondary:hover {
        background: #2C2C2C;
        border-color: #FFFFFF;
    }

    .btn-d365:disabled {
        background: #2C2C2C;
        color: #808080;
        border-color: #4A4A4A;
        cursor: not-allowed;
    }

    /* D365 Status Badges */
    .badge-d365 {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 2px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-success {
        background: #4CAF50 !important; color: #1C1C1C !important; font-weight: 600 !important;
    }

    .badge-error {
        background: #f44336 !important; color: #FFFFFF !important; font-weight: 600 !important;
    }

    .badge-warning {
        background: #FFC107 !important; color: #1C1C1C !important; font-weight: 600 !important;
    }

    .badge-info {
        background: #2196F3 !important; color: #FFFFFF !important; font-weight: 600 !important;
    }

    .badge-pending {
        background: #FFC107 !important;
        color: #808080;
    }

    /* D365 Alerts */
    .alert-d365 {
        padding: 12px 16px;
        border-radius: 2px;
        margin-bottom: 20px;
        border-left: 4px solid;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .alert-d365 i {
        font-size: 16px;
    }

    .alert-error {
        background: #f44336 !important;
        border-color: #f44336;
        color: #FFFFFF;
    }

    .alert-error i {
        color: #f44336;
    }

    .alert-success {
        background: #4CAF50 !important;
        border-color: #4CAF50;
        color: #FFFFFF;
        background: #1C4025 !important;
            color: #FFFFFF !important;
            border-left: 4px solid #4CAF50 !important;
        }

    .alert-success i {
        color: #4CAF50;
    }

    .alert-warning {
        background: #FFC107 !important;
        border-color: #f7630c;
        color: #FFFFFF;
        background: #5C4020 !important;
            color: #FFFFFF !important;
            border-left: 4px solid #FFC107 !important;
        }

    .alert-warning i {
        color: #f7630c;
    }

    .alert-info {
        background: #2196F3 !important;
        border-color: #DAA520;
        color: #FFFFFF;
        background: #2C5F77 !important;
            color: #FFFFFF !important;
            border-left: 4px solid #2196F3 !important;
        }

    .alert-info i {
        color: #DAA520;
    }

    .alert-close {
        margin-left: auto;
        cursor: pointer;
        font-size: 16px;
        color: #C0C0C0;
        opacity: 0.7;
        background: none;
        border: none;
    }

    .alert-close:hover {
        opacity: 1;
    }

    /* Loading Spinner - D365 */
    .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #4A4A4A;
        border-top: 2px solid #DAA520;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Security Info */
    .security-info {
        background: #2C2C2C;
        padding: 16px;
        border-radius: 2px;
        margin-top: 20px;
        font-size: 12px;
        color: #C0C0C0;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .security-info i {
        color: #4CAF50;
        font-size: 16px;
    }

    /* Transaction Details */
    .transaction-details {
        background: #353535;
        border: 1px solid #4A4A4A;
        border-radius: 2px;
        margin-bottom: 20px;
    }

    .transaction-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        border-bottom: 1px solid #4A4A4A;
        background: #1C1C1C;
    }

    .transaction-id {
        font-size: 16px;
        font-weight: 600;
        color: #FFFFFF;
    }

    .transaction-header small {
        display: block;
        font-size: 11px;
        color: #C0C0C0;
        font-weight: 400;
        margin-top: 4px;
    }

    .transaction-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 24px;
        border-bottom: 1px solid #2C2C2C;
        font-size: 12px;
    }

    .transaction-row:last-child {
        border-bottom: none;
    }

    .transaction-label {
        color: #C0C0C0;
        font-weight: 400;
    }

    .transaction-value {
        color: #FFFFFF;
        font-weight: 600;
        text-align: right;
    }

    /* Status Pages */
    .status-icon {
        text-align: center;
        font-size: 64px;
        margin: 24px 0;
    }

    .status-message {
        text-align: center;
        margin: 24px 0;
    }

    .status-message h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 12px 0;
        color: #FFFFFF;
    }

    .status-message p {
        font-size: 14px;
        color: #C0C0C0;
        margin: 0;
    }

    /* Actions Bar */
    .actions-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 24px 0;
        padding: 24px;
        background: #1C1C1C;
        border-top: 1px solid #4A4A4A;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .payment-container {
            padding: 0 12px;
        }

        .payment-methods {
            grid-template-columns: 1fr;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .transaction-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .btn-group {
            flex-direction: column;
        }

        .btn-d365 {
            width: 100%;
        }
    }

        /* GLOBAL VISIBILITY OVERRIDES - Force dark theme everywhere */
        * {
            scrollbar-width: thin;
            scrollbar-color: #4A4A4A #1C1C1C;
        }
        
        /* Force all text to be visible */
        body, p, span, div, td, th, li, a, label, input, textarea, select {
            color: #FFFFFF !important;
        }
        
        /* Override any light backgrounds */
        .bg-white, .bg-light, .card, .modal-content {
            background: #2C2C2C !important;
            color: #FFFFFF !important;
        }
        
        /* Force table visibility */
        table, .table {
            background: #2C2C2C !important;
            color: #FFFFFF !important;
        }
        
        table thead, .table thead {
            background: #1C1C1C !important;
        }
        
        table th, .table th {
            color: #FFFFFF !important;
            border-color: #4A4A4A !important;
        }
        
        table td, .table td {
            color: #FFFFFF !important;
            border-color: #4A4A4A !important;
        }
        
        /* Force form controls to be visible */
        input, textarea, select {
            background: #2C2C2C !important;
            color: #FFFFFF !important;
            border-color: #808080 !important;
        }
        
        input::placeholder, textarea::placeholder {
            color: #808080 !important;
        }
        
        /* Force alerts to be visible */
        .alert {
            color: #FFFFFF !important;
        }
        
        .alert-info {
            background: #2C5F77 !important;
            border-left: 4px solid #2196F3 !important;
        }
        
        .alert-warning {
            background: #5C4020 !important;
            border-left: 4px solid #FFC107 !important;
        }
        
        .alert-success {
            background: #1C4025 !important;
            border-left: 4px solid #4CAF50 !important;
        }
        
        .alert-danger {
            background: #4A1C1C !important;
            border-left: 4px solid #f44336 !important;
        }
        
        /* Force buttons to be visible */
        .btn, button {
            color: #FFFFFF !important;
        }
        
        .btn-primary {
            background: #DAA520 !important;
            border-color: #DAA520 !important;
            color: #000000 !important;
        }
        
        .btn-secondary {
            background: #808080 !important;
            border-color: #808080 !important;
        }
        
        .btn-success {
            background: #4CAF50 !important;
            border-color: #4CAF50 !important;
        }
        
        .btn-danger {
            background: #f44336 !important;
            border-color: #f44336 !important;
        }
        
        /* Force modals to be visible */
        .modal-header, .modal-body, .modal-footer {
            background: #2C2C2C !important;
            color: #FFFFFF !important;
            border-color: #4A4A4A !important;
        }
        
        /* Force dropdown menus to be visible */
        .dropdown-menu {
            background: #2C2C2C !important;
            border-color: #4A4A4A !important;
        }
        
        .dropdown-item {
            color: #FFFFFF !important;
        }
        
        .dropdown-item:hover {
            background: #353535 !important;
        }
        
        /* Force badges to be visible */
        .badge {
            background: #4A4A4A !important;
            color: #FFFFFF !important;
        }
        
        /* Text color overrides */
        .text-dark {
            color: #FFFFFF !important;
        }
        
        .text-muted {
            color: #C0C0C0 !important;
        }
        
        .text-secondary {
            color: #C0C0C0 !important;
        }
        
        /* Links */
        a {
            color: #DAA520 !important;
        }
        
        a:hover {
            color: #FFC107 !important;
        }

    </style>
{% endblock %}

{% block content %}
<!-- Payment content will be inserted here by child templates -->
{% endblock %}
