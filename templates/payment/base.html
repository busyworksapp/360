{% extends "base.html" %}

{% block title %}Payment - Barron CMS{% endblock %}

{% block extra_css %}
<style>
    /* D365 Payment Container */
    .payment-container {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 20px;
    }

    /* D365 Breadcrumb */
    .breadcrumb-d365 {
        font-size: 12px;
        color: #605e5c;
        margin-bottom: 16px;
    }

    .breadcrumb-d365 a {
        color: #0078d4;
        text-decoration: none;
    }

    .breadcrumb-d365 a:hover {
        text-decoration: underline;
    }

    .breadcrumb-d365 .separator {
        margin: 0 8px;
        color: #a19f9d;
    }

    /* D365 Page Title */
    .page-title-d365 {
        font-size: 20px;
        font-weight: 600;
        margin: 4px 0 20px 0;
        color: #323130;
    }

    /* D365 Card */
    .d365-card {
        background: white;
        border: 1px solid #edebe9;
        border-radius: 2px;
        box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
        margin-bottom: 20px;
        overflow: hidden;
    }

    .card-header-d365 {
        padding: 16px 24px;
        border-bottom: 1px solid #edebe9;
        background: #faf9f8;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .card-header-d365 h2 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: #323130;
    }

    .card-header-d365 h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        color: #323130;
    }

    .card-header-d365 p {
        font-size: 12px;
        color: #605e5c;
        margin: 4px 0 0 0;
    }

    .card-body-d365 {
        padding: 24px;
    }

    /* Order Summary - D365 Style */
    .order-summary {
        background: white;
        border: 1px solid #edebe9;
        border-radius: 2px;
        margin-bottom: 20px;
    }

    .order-summary-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 24px;
        border-bottom: 1px solid #f3f2f1;
        font-size: 12px;
    }

    .order-summary-item:last-child {
        border-bottom: none;
    }

    .order-summary-label {
        color: #605e5c;
        font-weight: 400;
    }

    .order-summary-value {
        color: #323130;
        font-weight: 600;
    }

    .order-summary-total {
        display: flex;
        justify-content: space-between;
        padding: 16px 24px;
        background: #faf9f8;
        border-top: 2px solid #0078d4;
        font-size: 14px;
        color: #0078d4;
        font-weight: 600;
    }

    /* Payment Methods Grid */
    .payment-methods {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
    }

    .payment-method {
        padding: 20px;
        border: 2px solid #edebe9;
        border-radius: 2px;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s ease;
        background: white;
        position: relative;
    }

    .payment-method:hover {
        border-color: #0078d4;
        background: #f3f2f1;
    }

    .payment-method input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .payment-method input[type="radio"]:checked + label {
        color: #0078d4;
    }

    .payment-method.selected {
        border-color: #0078d4;
        background: #deecf9;
    }

    .payment-method-label {
        display: block;
        font-weight: 600;
        color: #323130;
        cursor: pointer;
        font-size: 14px;
    }

    .payment-method-icon {
        font-size: 32px;
        margin-bottom: 12px;
    }

    .payment-method small {
        color: #605e5c;
        font-size: 12px;
        font-weight: 400;
    }

    /* D365 Forms */
    .payment-form {
        background: white;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #323130;
        font-weight: 600;
        font-size: 12px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #8a8886;
        border-radius: 2px;
        font-size: 14px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #323130;
        background: white;
    }

    .form-group input:hover,
    .form-group select:hover,
    .form-group textarea:hover {
        border-color: #323130;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #0078d4;
        box-shadow: none;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .form-row.full {
        grid-template-columns: 1fr;
    }

    /* D365 Buttons */
    .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    .btn-d365 {
        padding: 6px 20px;
        border: 1px solid #8a8886;
        border-radius: 2px;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.1s ease;
        height: 32px;
        min-width: 80px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn-d365-primary {
        background: #0078d4;
        color: white;
        border-color: #0078d4;
        flex: 1;
    }

    .btn-d365-primary:hover {
        background: #106ebe;
        border-color: #106ebe;
    }

    .btn-d365-primary:active {
        background: #005a9e;
        border-color: #005a9e;
    }

    .btn-d365-secondary {
        background: white;
        color: #323130;
        border-color: #8a8886;
    }

    .btn-d365-secondary:hover {
        background: #f3f2f1;
        border-color: #323130;
    }

    .btn-d365:disabled {
        background: #f3f2f1;
        color: #a19f9d;
        border-color: #edebe9;
        cursor: not-allowed;
    }

    /* D365 Status Badges */
    .badge-d365 {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 2px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-success {
        background: #dff6dd;
        color: #107c10;
    }

    .badge-error {
        background: #fde7e9;
        color: #a80000;
    }

    .badge-warning {
        background: #fff4ce;
        color: #797673;
    }

    .badge-info {
        background: #deecf9;
        color: #0078d4;
    }

    .badge-pending {
        background: #fff4ce;
        color: #8a8886;
    }

    /* D365 Alerts */
    .alert-d365 {
        padding: 12px 16px;
        border-radius: 2px;
        margin-bottom: 20px;
        border-left: 4px solid;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .alert-d365 i {
        font-size: 16px;
    }

    .alert-error {
        background: #fde7e9;
        border-color: #a80000;
        color: #323130;
    }

    .alert-error i {
        color: #a80000;
    }

    .alert-success {
        background: #dff6dd;
        border-color: #107c10;
        color: #323130;
    }

    .alert-success i {
        color: #107c10;
    }

    .alert-warning {
        background: #fff4ce;
        border-color: #f7630c;
        color: #323130;
    }

    .alert-warning i {
        color: #f7630c;
    }

    .alert-info {
        background: #deecf9;
        border-color: #0078d4;
        color: #323130;
    }

    .alert-info i {
        color: #0078d4;
    }

    .alert-close {
        margin-left: auto;
        cursor: pointer;
        font-size: 16px;
        color: #605e5c;
        opacity: 0.7;
        background: none;
        border: none;
    }

    .alert-close:hover {
        opacity: 1;
    }

    /* Loading Spinner - D365 */
    .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #edebe9;
        border-top: 2px solid #0078d4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Security Info */
    .security-info {
        background: #f3f2f1;
        padding: 16px;
        border-radius: 2px;
        margin-top: 20px;
        font-size: 12px;
        color: #605e5c;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .security-info i {
        color: #107c10;
        font-size: 16px;
    }

    /* Transaction Details */
    .transaction-details {
        background: white;
        border: 1px solid #edebe9;
        border-radius: 2px;
        margin-bottom: 20px;
    }

    .transaction-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        border-bottom: 1px solid #edebe9;
        background: #faf9f8;
    }

    .transaction-id {
        font-size: 16px;
        font-weight: 600;
        color: #323130;
    }

    .transaction-header small {
        display: block;
        font-size: 11px;
        color: #605e5c;
        font-weight: 400;
        margin-top: 4px;
    }

    .transaction-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 24px;
        border-bottom: 1px solid #f3f2f1;
        font-size: 12px;
    }

    .transaction-row:last-child {
        border-bottom: none;
    }

    .transaction-label {
        color: #605e5c;
        font-weight: 400;
    }

    .transaction-value {
        color: #323130;
        font-weight: 600;
        text-align: right;
    }

    /* Status Pages */
    .status-icon {
        text-align: center;
        font-size: 64px;
        margin: 24px 0;
    }

    .status-message {
        text-align: center;
        margin: 24px 0;
    }

    .status-message h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 12px 0;
        color: #323130;
    }

    .status-message p {
        font-size: 14px;
        color: #605e5c;
        margin: 0;
    }

    /* Actions Bar */
    .actions-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 24px 0;
        padding: 24px;
        background: #faf9f8;
        border-top: 1px solid #edebe9;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .payment-container {
            padding: 0 12px;
        }

        .payment-methods {
            grid-template-columns: 1fr;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .transaction-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .btn-group {
            flex-direction: column;
        }

        .btn-d365 {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Payment content will be inserted here by child templates -->
{% endblock %}
